<!DOCTYPE html>
<html>
<head>
<title>Events in San Francisco</title>
<style>
.container {
  width: 600px;
  margin: 0 auto;
}

.event-ticket {
  float: left;
  width: 200px;
  height: 250px;
  margin: 10px 10px;
  padding: 10px;
  border: 1px solid black;
}

.event-ticket .header {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

.event-ticket .date {
  font-size: 14px;
  margin-bottom: 10px;
}

.event-ticket .location {
  font-size: 14px;
  margin-bottom: 10px;
}

.event-ticket .register-now {
  background-color: #000;
  color: #fff;
  padding: 10px;
  text-align: center;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="event-ticket">
    <div class="header">Sun 23 Sep</div>
    <div class="date">10K Against Breast Cancer</div>
    <div class="location">San Francisco</div>
    <a href="#" class="register-now">Register Now</a>
  </div>

  <div class="event-ticket">
    <div class="header">Tue 20 Nov</div>
    <div class="date">Women Engineers Teach JavaScript</div>
    <div class="location">San Francisco</div>
    <a href="#" class="register-now">Register Now</a>
  </div>

  <div class="event-ticket">
    <div class="header">Wed 19 Dec</div>
    <div class="date">Lecture: The Gender Pay Gap</div>
    <div class="location">San Francisco</div>
    <a href="#" class="register-now">Register Now</a>
  </div>
</div>
</body>
</html>
